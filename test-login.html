<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Login API</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testGetUser()">Test Get User</button>
        <button onclick="clearToken()">Clear Token</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let accessToken = localStorage.getItem('access_token');
        
        function updateTokenDisplay() {
            const tokenInfo = document.getElementById('token-info');
            if (tokenInfo) {
                tokenInfo.textContent = accessToken ? 'Token: ' + accessToken.substring(0, 20) + '...' : 'No token';
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login with:', { email, password: '***' });
                
                const response = await fetch('http://localhost:8000/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    updateTokenDisplay();
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p><strong>Access Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>User Name:</strong> ${data.user.name}</p>
                        <p><strong>User Email:</strong> ${data.user.email}</p>
                        <p><strong>Phone:</strong> ${data.user.phone_number}</p>
                        <p><strong>Gender:</strong> ${data.user.gender}</p>
                        <p><strong>Birthday:</strong> ${data.user.birthday}</p>
                        <p><strong>Image Profile:</strong> ${data.user.image_profile}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Login Failed!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
            
            resultDiv.style.display = 'block';
        }
        
        async function testGetUser() {
            if (!accessToken) {
                alert('Please login first to get a token!');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing get user with token:', accessToken.substring(0, 20) + '...');
                
                const response = await fetch('http://localhost:8000/api/v1/users/13', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                console.log('Get user response status:', response.status);
                
                const data = await response.json();
                console.log('Get user response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Get User Successful!</h3>
                        <p><strong>User ID:</strong> ${data.id}</p>
                        <p><strong>User Name:</strong> ${data.name}</p>
                        <p><strong>User Email:</strong> ${data.email}</p>
                        <p><strong>Phone:</strong> ${data.phone_number}</p>
                        <p><strong>Gender:</strong> ${data.gender}</p>
                        <p><strong>Birthday:</strong> ${data.birthday}</p>
                        <p><strong>Image Profile:</strong> ${data.image_profile}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Get User Failed!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Get user error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
            
            resultDiv.style.display = 'block';
        }
        
        function clearToken() {
            accessToken = null;
            localStorage.removeItem('access_token');
            updateTokenDisplay();
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<h3>Token Cleared!</h3><p>Access token has been removed from localStorage.</p>';
            resultDiv.style.display = 'block';
        }
        
        // Initialize
        updateTokenDisplay();
    </script>
</body>
</html>
