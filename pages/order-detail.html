<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng - Techvicom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-primary': '#ff6c2f',
                        'custom-primary-dark': '#e55a28',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/data/products.js"></script>
    <script src="../assets/js/header-loader.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Container -->
    <div id="header-container"></div>
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="account.html?tab=orders" class="flex items-center space-x-2 text-orange-500 hover:text-orange-600 transition">
                <i class="fas fa-arrow-left"></i>
                <span>Quay lại lịch sử mua hàng</span>
            </a>
        </div>

        <!-- Order Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Chi tiết đơn hàng</h1>
                    <p class="text-gray-600">Mã đơn hàng: <span class="font-semibold text-orange-600" id="order-id">#DH54321</span></p>
                    <p class="text-gray-600">Ngày đặt: <span class="font-medium" id="order-date">05/08/2024</span></p>
                </div>
                <div class="text-right">
                    <span class="px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium" id="order-status">
                        Đã giao hàng
                    </span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Order Items -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Sản phẩm đã đặt</h2>
                    <div class="space-y-4" id="order-items">
                        <!-- Items will be loaded here -->
                    </div>
                </div>

                <!-- Order Timeline -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Trạng thái đơn hàng</h2>
                    <div class="space-y-4" id="order-timeline">
                        <!-- Timeline will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Order Summary & Info -->
            <div class="space-y-6">
                <!-- Order Summary -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Tóm tắt đơn hàng</h2>
                    <div class="space-y-3" id="order-summary">
                        <!-- Summary will be loaded here -->
                    </div>
                </div>

                <!-- Shipping Info -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Thông tin giao hàng</h2>
                    <div class="space-y-2" id="shipping-info">
                        <!-- Shipping info will be loaded here -->
                    </div>
                </div>

                <!-- Payment Info -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Thông tin thanh toán</h2>
                    <div class="space-y-2" id="payment-info">
                        <!-- Payment info will be loaded here -->
                    </div>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Thao tác</h2>
                    <div class="space-y-3">
                        <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
                            <i class="fas fa-download mr-2"></i>
                            Tải hóa đơn
                        </button>
                        <button class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
                            <i class="fas fa-headset mr-2"></i>
                            Liên hệ hỗ trợ
                        </button>
                        <button class="w-full border border-orange-500 text-orange-500 py-3 rounded-lg font-semibold hover:bg-orange-50 transition" onclick="reorder()">
                            <i class="fas fa-redo mr-2"></i>
                            Đặt lại đơn hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample order data
        const sampleOrders = {
            'DH54321': {
                id: 'DH54321',
                date: '05/08/2024',
                status: 'delivered',
                statusText: 'Đã giao hàng',
                items: [
                    {
                        id: 1,
                        name: 'iPhone 15 Pro Max 256GB',
                        image: '../assets/images/placeholder.svg',
                        price: 34990000,
                        quantity: 1,
                        color: 'Titan Tự Nhiên',
                        storage: '256GB'
                    },
                    {
                        id: 2,
                        name: 'AirPods Pro 2nd Gen',
                        image: '../assets/images/placeholder.svg',
                        price: 6990000,
                        quantity: 1,
                        color: 'Trắng'
                    }
                ],
                shipping: {
                    name: 'Nguyễn Văn An',
                    phone: '0987 654 321',
                    address: '123 Đường ABC, Phường XYZ, Quận 1, TP.HCM',
                    method: 'Giao hàng tiêu chuẩn',
                    fee: 0
                },
                payment: {
                    method: 'Thanh toán khi nhận hàng (COD)',
                    status: 'Đã thanh toán',
                    total: 41980000
                },
                timeline: [
                    {
                        date: '08/08/2024 14:30',
                        status: 'Đã giao hàng thành công',
                        description: 'Đơn hàng đã được giao tới người nhận',
                        completed: true
                    },
                    {
                        date: '07/08/2024 09:15',
                        status: 'Đang giao hàng',
                        description: 'Đơn hàng đang trên đường giao tới bạn',
                        completed: true
                    },
                    {
                        date: '06/08/2024 16:45',
                        status: 'Đã xuất kho',
                        description: 'Đơn hàng đã được xuất kho và chuẩn bị giao',
                        completed: true
                    },
                    {
                        date: '05/08/2024 10:00',
                        status: 'Đã xác nhận',
                        description: 'Đơn hàng đã được xác nhận và đang chuẩn bị',
                        completed: true
                    },
                    {
                        date: '05/08/2024 09:30',
                        status: 'Đã đặt hàng',
                        description: 'Đơn hàng đã được đặt thành công',
                        completed: true
                    }
                ]
            },
            'DH98765': {
                id: 'DH98765',
                date: '28/07/2024',
                status: 'processing',
                statusText: 'Đang xử lý',
                items: [
                    {
                        id: 3,
                        name: 'MacBook Air M3 13 inch 256GB',
                        image: '../assets/images/placeholder.svg',
                        price: 32990000,
                        quantity: 1,
                        color: 'Midnight',
                        storage: '256GB'
                    }
                ],
                shipping: {
                    name: 'Nguyễn Văn An',
                    phone: '0987 654 321',
                    address: '123 Đường ABC, Phường XYZ, Quận 1, TP.HCM',
                    method: 'Giao hàng nhanh',
                    fee: 50000
                },
                payment: {
                    method: 'Chuyển khoản ngân hàng',
                    status: 'Đã thanh toán',
                    total: 33040000
                },
                timeline: [
                    {
                        date: '29/07/2024 14:20',
                        status: 'Đang chuẩn bị hàng',
                        description: 'Đơn hàng đang được chuẩn bị tại kho',
                        completed: true
                    },
                    {
                        date: '28/07/2024 15:30',
                        status: 'Đã xác nhận',
                        description: 'Đơn hàng đã được xác nhận và thanh toán',
                        completed: true
                    },
                    {
                        date: '28/07/2024 14:45',
                        status: 'Đã đặt hàng',
                        description: 'Đơn hàng đã được đặt thành công',
                        completed: true
                    }
                ]
            },
            'DH12345': {
                id: 'DH12345',
                date: '15/07/2024',
                status: 'shipping',
                statusText: 'Đang giao hàng',
                items: [
                    {
                        id: 4,
                        name: 'Samsung Galaxy S24 Ultra 256GB',
                        image: '../assets/images/placeholder.svg',
                        price: 24990000,
                        quantity: 1,
                        color: 'Titan Gray',
                        storage: '256GB'
                    }
                ],
                shipping: {
                    name: 'Nguyễn Văn An',
                    phone: '0987 654 321',
                    address: '123 Đường ABC, Phường XYZ, Quận 1, TP.HCM',
                    method: 'Giao hàng nhanh',
                    fee: 50000
                },
                payment: {
                    method: 'Ví điện tử MoMo',
                    status: 'Đã thanh toán',
                    total: 25040000
                },
                timeline: [
                    {
                        date: '17/07/2024 08:30',
                        status: 'Đang giao hàng',
                        description: 'Đơn hàng đang trên đường giao tới bạn',
                        completed: true
                    },
                    {
                        date: '16/07/2024 14:20',
                        status: 'Đã xuất kho',
                        description: 'Đơn hàng đã được xuất kho và chuẩn bị giao',
                        completed: true
                    },
                    {
                        date: '15/07/2024 16:45',
                        status: 'Đã xác nhận',
                        description: 'Đơn hàng đã được xác nhận và thanh toán',
                        completed: true
                    },
                    {
                        date: '15/07/2024 15:30',
                        status: 'Đã đặt hàng',
                        description: 'Đơn hàng đã được đặt thành công',
                        completed: true
                    }
                ]
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id') || 'DH54321';
            loadOrderDetails(orderId);
        });

        function loadOrderDetails(orderId) {
            const order = sampleOrders[orderId];
            if (!order) {
                showError('Không tìm thấy đơn hàng');
                return;
            }

            // Update header info
            document.getElementById('order-id').textContent = '#' + order.id;
            document.getElementById('order-date').textContent = order.date;
            
            const statusElement = document.getElementById('order-status');
            statusElement.textContent = order.statusText;
            
            // Update status styling
            statusElement.className = 'px-4 py-2 rounded-full text-sm font-medium';
            if (order.status === 'delivered') {
                statusElement.classList.add('bg-green-100', 'text-green-800');
            } else if (order.status === 'processing') {
                statusElement.classList.add('bg-yellow-100', 'text-yellow-800');
            } else if (order.status === 'shipping') {
                statusElement.classList.add('bg-blue-100', 'text-blue-800');
            }

            // Load order items
            loadOrderItems(order.items);
            
            // Load order timeline
            loadOrderTimeline(order.timeline);
            
            // Load order summary
            loadOrderSummary(order);
            
            // Load shipping info
            loadShippingInfo(order.shipping);
            
            // Load payment info
            loadPaymentInfo(order.payment);
        }

        function loadOrderItems(items) {
            const container = document.getElementById('order-items');
            container.innerHTML = items.map(item => `
                <div class="flex items-center space-x-4 p-4 border border-gray-200 rounded-lg">
                    <img src="${item.image}" alt="${item.name}" 
                         class="w-20 h-20 object-cover rounded-lg"
                         onerror="this.onerror=null; this.src='../assets/images/placeholder.svg'">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">${item.name}</h3>
                        <p class="text-sm text-gray-600">
                            ${item.color ? `Màu: ${item.color}` : ''} 
                            ${item.storage ? `| Dung lượng: ${item.storage}` : ''}
                        </p>
                        <p class="text-sm text-gray-600">Số lượng: ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-orange-600">${formatCurrency(item.price)}</p>
                        <p class="text-sm text-gray-600">x${item.quantity}</p>
                    </div>
                </div>
            `).join('');
        }

        function loadOrderTimeline(timeline) {
            const container = document.getElementById('order-timeline');
            container.innerHTML = timeline.map((step, index) => `
                <div class="flex items-start space-x-4">
                    <div class="flex flex-col items-center">
                        <div class="w-4 h-4 rounded-full ${step.completed ? 'bg-green-500' : 'bg-gray-300'} flex-shrink-0"></div>
                        ${index < timeline.length - 1 ? `<div class="w-0.5 h-8 ${step.completed ? 'bg-green-500' : 'bg-gray-300'} mt-2"></div>` : ''}
                    </div>
                    <div class="flex-1 pb-8">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-gray-800">${step.status}</h4>
                                <p class="text-sm text-gray-600 mt-1">${step.description}</p>
                            </div>
                            <span class="text-xs text-gray-500">${step.date}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadOrderSummary(order) {
            const container = document.getElementById('order-summary');
            const subtotal = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = order.shipping.fee || 0;
            const total = subtotal + shipping;

            container.innerHTML = `
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Tạm tính:</span>
                    <span class="font-medium">${formatCurrency(subtotal)}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Phí vận chuyển:</span>
                    <span class="font-medium ${shipping === 0 ? 'text-green-600' : ''}">${shipping === 0 ? 'Miễn phí' : formatCurrency(shipping)}</span>
                </div>
                <div class="border-t pt-3 mt-3">
                    <div class="flex justify-between">
                        <span class="text-lg font-semibold text-gray-800">Tổng cộng:</span>
                        <span class="text-xl font-bold text-orange-600">${formatCurrency(total)}</span>
                    </div>
                </div>
            `;
        }

        function loadShippingInfo(shipping) {
            const container = document.getElementById('shipping-info');
            container.innerHTML = `
                <div class="text-sm">
                    <p class="font-medium text-gray-800">${shipping.name}</p>
                    <p class="text-gray-600">${shipping.phone}</p>
                    <p class="text-gray-600 mt-2">${shipping.address}</p>
                    <p class="text-gray-600 mt-2">Phương thức: ${shipping.method}</p>
                </div>
            `;
        }

        function loadPaymentInfo(payment) {
            const container = document.getElementById('payment-info');
            container.innerHTML = `
                <div class="text-sm">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Phương thức:</span>
                        <span class="font-medium">${payment.method}</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Trạng thái:</span>
                        <span class="font-medium text-green-600">${payment.status}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Tổng tiền:</span>
                        <span class="font-bold text-orange-600">${formatCurrency(payment.total)}</span>
                    </div>
                </div>
            `;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50">
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-6xl text-[#ff6c2f] mb-4"></i>
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Lỗi</h1>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <a href="account.html?tab=orders" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition">
                            Quay lại lịch sử mua hàng
                        </a>
                    </div>
                </div>
            `;
        }

        function reorder() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id') || 'DH54321';
            const order = sampleOrders[orderId];
            
            if (order) {
                // Add items to cart
                order.items.forEach(item => {
                    addToCart(item);
                });
                
                // Show notification
                showNotification('Đã thêm tất cả sản phẩm vào giỏ hàng!');
                
                // Redirect to cart after delay
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
            }
        }

        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(cartItem => cartItem.id === item.id);
            
            if (existingItem) {
                existingItem.quantity += item.quantity;
            } else {
                cart.push({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    image: item.image,
                    quantity: item.quantity,
                    color: item.color,
                    storage: item.storage
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
