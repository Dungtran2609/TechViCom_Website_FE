<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Techvicom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-primary': '#ff6c2f',
                        'custom-primary-dark': '#e55a28',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .tech-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .tech-icon {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .tech-icon:nth-child(odd) {
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .register-form {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="min-h-screen tech-bg">
    <!-- Technology Icons Background -->
    <div class="tech-icon" style="top: 10%; left: 5%;">
        <i class="fas fa-laptop"></i>
    </div>
    <div class="tech-icon" style="top: 20%; left: 85%;">
        <i class="fas fa-mobile-alt"></i>
    </div>
    <div class="tech-icon" style="top: 30%; left: 10%;">
        <i class="fas fa-tablet-alt"></i>
    </div>
    <div class="tech-icon" style="top: 15%; left: 70%;">
        <i class="fas fa-desktop"></i>
    </div>
    <div class="tech-icon" style="top: 45%; left: 15%;">
        <i class="fas fa-headphones"></i>
    </div>
    <div class="tech-icon" style="top: 55%; left: 80%;">
        <i class="fas fa-keyboard"></i>
    </div>
    <div class="tech-icon" style="top: 70%; left: 5%;">
        <i class="fas fa-mouse"></i>
    </div>
    <div class="tech-icon" style="top: 75%; left: 75%;">
        <i class="fas fa-camera"></i>
    </div>
    <div class="tech-icon" style="top: 60%; left: 25%;">
        <i class="fas fa-gamepad"></i>
    </div>
    <div class="tech-icon" style="top: 40%; left: 60%;">
        <i class="fas fa-tv"></i>
    </div>
    <div class="tech-icon" style="top: 85%; left: 20%;">
        <i class="fas fa-wifi"></i>
    </div>
    <div class="tech-icon" style="top: 25%; left: 40%;">
        <i class="fas fa-microchip"></i>
    </div>

    <!-- Header -->
    <header class="relative z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="../index.html" class="flex items-center">
                    <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <span class="text-2xl font-bold text-white">Techvicom</span>
                </a>

                <!-- Navigation Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-white hover:text-orange-300 transition">
                        <i class="fas fa-home mr-2"></i>
                        Trang chủ
                    </a>
                    <a href="login.html" class="px-4 py-2 border border-white text-white rounded-lg hover:bg-white hover:text-purple-600 transition">
                        Đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <div class="flex items-center justify-center min-h-screen py-12 px-4 relative z-10">
        <div class="w-full max-w-lg">
            <!-- Register Card -->
            <div class="register-form rounded-2xl shadow-2xl p-8 border border-white/20">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Tạo tài khoản Techvicom</h1>
                    <p class="text-gray-600">Trải nghiệm hệ sinh thái công nghệ của chúng tôi</p>
                </div>
                        <p class="text-gray-600">Tạo tài khoản để nhận nhiều ưu đãi</p>
                    </div>

                <!-- Register Form -->
                <form id="register-form" class="space-y-5">
                    <!-- Full Name -->
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">
                            Họ và tên <span class="text-[#ff6c2f]">*</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="fullname" name="fullname" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20"
                                   placeholder="Nhập họ và tên">
                            <i class="fas fa-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email <span class="text-[#ff6c2f]">*</span>
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20"
                                   placeholder="Nhập địa chỉ email">
                            <i class="fas fa-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Mật khẩu <span class="text-[#ff6c2f]">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20"
                                   placeholder="Nhập mật khẩu">
                            <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Nhập lại mật khẩu <span class="text-[#ff6c2f]">*</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20"
                                   placeholder="Nhập lại mật khẩu">
                            <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3 rounded-lg font-semibold text-lg hover:from-orange-600 hover:to-orange-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
                        Đăng ký
                    </button>

                    <!-- Terms -->
                    <div class="text-center text-sm text-gray-600 mt-4">
                        Khi đăng ký, bạn đồng ý với 
                        <a href="#" class="text-orange-500 hover:text-orange-600 font-medium">Điều khoản</a> 
                        và 
                        <a href="#" class="text-orange-500 hover:text-orange-600 font-medium">Chính sách</a> 
                        của chúng tôi.
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-6 pt-4 border-t border-gray-200">
                        <p class="text-gray-600">
                            Đã có tài khoản? 
                            <a href="login.html" class="text-orange-500 hover:text-orange-600 font-semibold">Đăng nhập ngay</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const fullname = formData.get('fullname');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');
            
            // Basic validation
            if (password !== confirmPassword) {
                showNotification('Mật khẩu không khớp!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Mật khẩu phải có ít nhất 6 ký tự!', 'error');
                return;
            }
            
            // Simulate registration process
            showNotification('Đang tạo tài khoản...', 'info');
            
            setTimeout(() => {
                // Save user data to localStorage (demo purposes)
                const userData = {
                    fullname: fullname,
                    email: email,
                    registeredAt: new Date().toISOString()
                };
                
                localStorage.setItem('user', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                showNotification('Đăng ký thành công! Chuyển hướng...', 'success');
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }, 2000);
        });
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform`;
            
            if (type === 'success') {
                notification.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                notification.classList.add('bg-[#ff6c2f]', 'text-white');
            } else {
                notification.classList.add('bg-blue-500', 'text-white');
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-orange-500/20');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-orange-500/20');
            });
        });
    </script>
</body>
</html>
